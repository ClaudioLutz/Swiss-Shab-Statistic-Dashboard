<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Status</h1>
        <p id="server-message">{{ message }}</p>
    </div>

    <script>
        function checkProgress() {
            fetch('/progress')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'complete') {
                        window.location.reload();
                    } else {
                        // Poll again
                        setTimeout(checkProgress, 2000);
                    }
                })
                .catch(err => {
                    console.error('Error fetching progress:', err);
                    setTimeout(checkProgress, 2000);
                });
        }

        // Start polling to auto-reload when ready
        checkProgress();
    </script>
</body>
</html>
